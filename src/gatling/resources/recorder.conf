recorder {
    core {
        className=""
        encoding=utf-8
        format=java17
        harFilePath=""
        headless=false
        mode=Proxy
        package=computerdatabase
        saveConfig=true
        simulationsFolder=""
        thresholdForPauseCreation=100
    }
    filters {
        allowList=[
            "http://shopping-center:9350/.*"
        ]
        denyList=[]
        enable=true
    }
    http {
        automaticReferer=true
        checkResponseBodies=false
        followRedirect=true
        inferHtmlResources=true
        removeCacheHeaders=true
        useMethodAndUriAsPostfix=false
        useSimulationAsPrefix=false
    }
    netty {
        maxChunkSize=8192
        maxContentLength=100000000
        maxHeaderSize=20000
        maxInitialLineLength=10000
    }
    proxy {
        https {
            certificateAuthority {
                certificatePath=""
                privateKeyPath=""
            }
            keyStore {
                password=""
                path=""
                type=JKS
            }
            mode=SelfSignedCertificate
        }
        outgoing {
            host=""
            password=""
            port=0
            sslPort=0
            username=""
        }
        port=8000
    }
}
